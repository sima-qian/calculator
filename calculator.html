<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="calculator.css">
  </head>
  <body>
    <table id="table">
      <tr>
        <td id="screen"></td>
      </tr>
      <tr>
        <td class="button" id="clear" style="width:8rem">AC</td>
        <td class="button operator" id="divide">÷</td>
        <td class="button operator" id="multiply">×</td>
      </tr>
      <tr>
        <td class="button number" id="7">7</td>
        <td class="button number" id="8">8</td>
        <td class="button number" id="9">9</td>
        <td class="button operator" id="minus">−</td>
      </tr>
      <tr>
        <td class="button number" id="4">4</td>
        <td class="button number" id="5">5</td>
        <td class="button number" id="6">6</td>
        <td class="button operator" id="plus">+</td>
      </tr>
      <tr>
        <td class="button number" id="1">1</td>
        <td class="button number" id="2">2</td>
        <td class="button number" id="3">3</td>
        <td class="button" id="equals" style="height:6rem; padding-top:2rem">=</td>
      </tr>
      <tr>
        <td class="button number" style="width:8rem;margin-top:-3.1rem" id="0">0</td>
        <td class="button" id="punkt">.</td>
      </tr>
		</table>
		<script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
